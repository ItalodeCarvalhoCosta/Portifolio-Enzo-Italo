                <h1 class="titulo">Deixe um comentário</h1>
            
                <form id="comentarioForm">
                    <div class="inputs">
                        <label for="nome">Nome completo:</label><br>

                        <label for="mensagem">Mensagem:</label><br>
                        <textarea id="mensagem" class="tipob" name="mensagem" placeholder="Digite aqui sua mensagem" rows="5" minlength="10" required></textarea><br>

                        </div>

                        </div>
                    </div>
                </form>
